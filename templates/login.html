{% extends 'layout.html' %}

{% block body %}
<div class="row">
  <div class="col-md-6">
      <div class="card">
          <form onsubmit="event.preventDefault()" class="box">
              <h1 style="color:#EE6C4D">Login</h1>
              <input type="text" name="username" placeholder="Username"> 
              <input type="password" name="pass" placeholder="Password"> 
              <a class="forgot text-muted" href="/rpassword" style="color:#E0FBFC">Forgot password?</a> 
              <input type="submit" name="login" value="Login" href="#">
              <p class="text-muted" style="color:#98C1D9"> Don't have an account yet? <a class="forgot text-muted" style="color:#E0FBFC" href="/register">Click Here!</a></p>
          </form>
      </div>
  </div>
</div>
{% endblock %}
