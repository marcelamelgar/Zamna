<!DOCTYPE html>
<html>
    <title>Zamna</title>
    <style>
        body {
        margin: 25px;
        width: 770px;
        height: 200px;
        position: relative;
        font-family: sans-serif;
        background: #3D5A80;
        }

        .card {
        margin-bottom: 20px;
        border: none
        }

        .box {
        width: 500px;
        padding: 40px;
        position: absolute;
        top: 50%;
        left: 50%;
        background: #293241;
        ;
        text-align: center;
        transition: 0.25s;
        margin-top: 100px
        }

        .box input[type="text"],
        .box input[type="email"],
        .box input[type="password"] {
        border: 0;
        background: none;
        display: block;
        margin: 20px auto;
        text-align: center;
        border: 2px solid #98C1D9;
        padding: 10px 10px;
        width: 250px;
        outline: none;
        color: white;
        border-radius: 24px;
        transition: 0.25s
        }

        .box h1 {
        color: white;
        text-transform: uppercase;
        font-weight: 500
        }

        .box input[type="text"]:focus,
        .box input[type="email"]:focus
        .box input[type="password"]:focus {
        width: 300px;
        border-color: #98C1D9
        }

        .box input[type="submit"] {
        border: 0;
        background: none;
        display: block;
        margin: 20px auto;
        text-align: center;
        border: 2px solid #EE6C4D;
        padding: 14px 40px;
        outline: none;
        color: white;
        border-radius: 24px;
        transition: 0.25s;
        cursor: pointer
        }

        .box input[type="submit"]:hover {
        background: #EE6C4D
        }

        .forgot {
        text-decoration: underline
        }
    </style>
    <body>
        <div class="container">
            {% block body %}{% endblock %}
        </div>
    </body>
</html>
